        <script>
        fetch('services.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('services-container');
                data.services.forEach(service => {
                    const card = document.createElement('div');
                    card.className = "col-md-6 col-lg-6";
                    card.innerHTML = `
                        <a href="service.html?id=${service.id}" class="mil-service-card-lg mil-more mil-accent-cursor mil-offset">
                            <h4 class="mil-muted mil-up mil-mb-30">${service.title}</h4>
                            <p class="mil-descr mil-light-soft mil-up mil-mb-30">${service.description}</p>
                            <ul class="mil-service-list mil-light mil-mb-30">
                                ${service.features.slice(0, 4).map(acc => `<li class="mil-up">${acc.title}</li>`).join('')}
                            </ul>
                            <div class="mil-link mil-accent mil-arrow-place mil-up">
                                <span>Read more</span>
                            </div>
                        </a>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
